log4j.rootLogger=DEBUG,INFO, consoleAppender, fileAppender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[%t] %-5p %c %x - %m%n
log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d [%-6p] %c - %m%n
log4j.appender.fileAppender.File=D:\\CodeExamples\\GIT\\FileOperations\\PropertyFiles\\app-logs.log

AUTO.SYNC.FILE=D:\\CodeExamples\\GIT\\FileOperations\\ProductFiles\\testuser.dms